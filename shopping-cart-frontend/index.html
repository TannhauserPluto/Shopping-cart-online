<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线购物商城</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shopping-bag"></i>
                <span>在线商城</span>
            </div>
            <div class="nav-items">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索商品...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="user-info">
                    <select id="userSelect">
                        <option value="1">Admin</option>
                        <option value="2">Alice</option>
                        <option value="3">Bob</option>
                        <option value="4">Charlie</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="container">
        <!-- 筛选栏 -->
        <div class="filters">
            <div class="filter-group">
                <label>价格范围：</label>
                <input type="number" id="minPrice" placeholder="最低价" min="0">
                <span>-</span>
                <input type="number" id="maxPrice" placeholder="最高价" min="0">
                <button id="filterBtn">筛选</button>
                <button id="resetFilterBtn">重置</button>
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" id="inStockOnly">
                    仅显示有货商品
                </label>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="products-container">
            <h2>商品列表</h2>
            <div id="productsGrid" class="products-grid">
                <!-- 商品将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- 购物车项目将通过JavaScript动态加载 -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>总计：</span>
                <span id="cartTotal">¥0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">结算</button>
            <button class="clear-cart-btn" id="clearCartBtn">清空购物车</button>
        </div>
    </div>

    <!-- 商品详情模态框 -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- 商品详情将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <!-- JavaScript文件 -->
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
